<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery.min.js"></script>
    <style>
        .labels {
            display: flex;
            max-width: 200px;
            margin: 0 auto;
            justify-content: space-between;
            margin-top: 50px;
            margin-bottom: 100px;
        }

        .labels div {
            display: flex;
            align-items: center;
        }

        .green {
            width: 30px;
            height: 10px;
            background-color: green;
            border-radius: 30%;
        }

        .red {
            width: 30px;
            height: 10px;
            background-color: red;
            border-radius: 30%;
        }
        .timeSlots {
            font-size: 15px;
            margin-top: 100px;
        }
        .booked {
            background-color: rgba(255, 0, 0, 0.4);
            width: 100px;
            height: 100px;
            border-radius: 15px;
        }
        .available {
            background-color: rgba(0, 128, 0, 0.4);
            width: 100px;
            height: 100px;
            border-radius: 15px;
        }
        .selected {
            border: 2px solid blue;
        }
        select, button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }
        #doctorSelect {
            width: auto;
        }
        button {
            cursor: pointer;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="iphone-top">
        <span class="camera"></span>
        <span class="sensor"></span>
        <span class="speaker"></span>
    </div>
    <div class="top-bar"></div>
    <div>
        <div style="display: flex;justify-content: flex-start;align-items: center;gap: 40px">
            <select id="doctorSelect"
            size="large">
                <option th:each="staff, iterStat : ${staffs}"
                        th:value="${staff.id}"
                        th:text="${staff.name}"
                        th:selected="${iterStat.index == 0}">请选择医生</option>
            </select>
            <button onclick="fetchAppointments()">查询</button>
            <button id="bookAppointment">预约</button>
        </div>
        <div class="labels">
            <div>
                <span>未预约：</span>
                <div class="green"></div>
            </div>
            <div>
                <span>已预约：</span>
                <div class="red"></div>
            </div>
        </div>
        <div id="timeSlots">

        </div>
    </div>
